<body style="background-image: url({{url_for('static',filename='bb.jpg') }})">

    <!-- HEADING -->
    <center>
        <br>
        <h2 class="display-4"><strong></strong> <span class="badge badge-secondary">Predictor</span></h2>
        <br>
    </center>

    <div class="container-fluid"></div>
        <center>
        <form method="POST" action = "http://127.0.0.1:9000/result">

        <h5><span class="badge badge-secondary">LOAN</span>    
            <input type="number" name="loan" step="0.001" min="1100" max="89900" placeholder="Input Loan" required/></h5>

        <h5><span class="badge badge-secondary">Amount due on existing mortgage</span>    
            <input type="number" name="mortdue" step="0.0001" min="2063" max="399550" placeholder="Input Mortdue" required/></h5>
        
        <h5><span class="badge badge-secondary">VALUE</span>    
            <input type="number" name="value" step="0.0001" min="8000" max="855909" placeholder="Input Value" required/></h5>
        
        <h5><span class="badge badge-secondary">REASON</span>
            <input type="radio" id="HomeImp" name="reason" value="HomeImp">
            <label for="HomeImp">HomeImp</label><br>
            <input type="radio" id="DebtCon" name="reason" value="DebtCon">
            <label for="DebtCon">DebtCon</label>
            

        <h5><span class="badge badge-secondary">JOB</span>
            <input type="radio" id="Other" name="job" value="Other">
            <label for="Other">Other</label><br>
            <input type="radio" id="Office" name="job" value="Office">
            <label for="Office">Office</label><br>
            <input type="radio" id="Sales" name="job" value="Sales">
            <label for="Sales">Sales</label><br>
            <input type="radio" id="Mgr" name="job" value="Mgr">
            <label for="Mgr">Mgr</label><br>
            <input type="radio" id="ProfExe" name="job" value="ProfExe">
            <label for="ProfExe">ProfExe</label><br>   
            <input type="radio" id="Self" name="job" value="Self">
            <label for="Self">Self</label></h5>    
            
            <h5><span class="badge badge-secondary">Years at present job</span>    
                <input type="number" name="yoj" step="0.0001" min="0" max="41" placeholder="Input YOJ" required/></h5>

            <h5><span class="badge badge-secondary">Number of major derogatory reports</span>    
                <input type="number" name="derog" step="0.0001" min="0" max="10" placeholder="Input DEROG" required/></h5>
    
            <h5><span class="badge badge-secondary">Number of delinquent credit lines</span>    
                <input type="number" name="delinq" step="0.0001" min="0" max="15" placeholder="Input DELINQ" required/></h5>
    
            <h5><span class="badge badge-secondary">Age of oldest credit line in months</span>    
                <input type="number" name="clage" step="0.0001" min="0" max="1168" placeholder="Input CLAGE" required/></h5>

            <h5><span class="badge badge-secondary">Number of recent credit inquiries</span>    
                <input type="number" name="ninq" step="0.0001" min="0" max="17" placeholder="Input NINQ" required/></h5>

            
            <h5><span class="badge badge-secondary">Number of credit lines</span>    
                <input type="number" name="clno" step="0.0001" min="0" max="71" placeholder="Input CLNO" required/></h5>

            <h5><span class="badge badge-secondary">Debt-to-income ratio</span>    
                <input type="number" name="debtinc" step="0.0001" min="0" max="203" placeholder="Input DEBTINC" required/></h5>
        
        <!-- <h5><span class="badge badge-secondary">TOEFL Score</span>
            <input type="number" name="tf" step="1" min="92" max="120" placeholder="Type your TOEFL Score" required/></h5>

        <h5><span class="badge badge-secondary">University Rating</span>
            <input type="number" name="ur" step="1" min="1" max="5" placeholder="Type your Universtiy Rating" required/></h5>
